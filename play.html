<!DOCTYPE html>
<html>
<head>
    <title>Booting...</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: #0f0; font-family: monospace; }
        #status { position: absolute; top: 20px; left: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="status">INITIATING MULTI-PATH BOOT...</div>
    <div id="app-root"></div>

    <script src="engine.js"></script>

    <script>
        let attempts = 0;
        const check = setInterval(() => {
            attempts++;
            if (window.engineLoaded && typeof WebRcadePlayer !== 'undefined') {
                clearInterval(check);
                document.getElementById('status').innerHTML = "ENGINE SECURED. LOADING FEED...";
                const player = new WebRcadePlayer("app-root");
                player.loadFeed("feed.json");
                setTimeout(() => { document.getElementById('status').style.display='none'; }, 3000);
            }
            if (attempts > 15) {
                clearInterval(check);
                document.getElementById('status').innerHTML = "CRITICAL FAILURE: ALL EXTERNAL PATHS BLOCKED.<br>YOUR SCHOOL HAS BLACKLISTED ALL KNOWN CDN SERVERS.";
                document.getElementById('status').style.color = "red";
            }
        }, 1000);
    </script>
</body>
</html>
