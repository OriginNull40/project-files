<!DOCTYPE html>
<html>
<head>
    <title>System Loader</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; }
        #status { font-size: 14px; }
    </style>
</head>
<body>
    <div id="status">CHCKING LOCAL ENGINE...</div>
    <div id="app-root" style="width:100%; height:100%;"></div>

    <script src="engine.js"></script>

    <script>
        window.onload = function() {
            const status = document.getElementById('status');
            if (typeof WebRcadePlayer !== 'undefined') {
                status.innerHTML = "BOOTING...";
                const player = new WebRcadePlayer("app-root");
                player.loadFeed("feed.json");
                status.style.display = "none";
            } else {
                status.innerHTML = "CRITICAL ERROR: ENGINE.JS BLOCKED OR MISSING";
            }
        };
    </script>
</body>
</html>
