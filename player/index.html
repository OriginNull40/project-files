<!DOCTYPE html>
<html>
<head>
    <title>Media Hub</title>
    <style>body { margin: 0; background: #000; overflow: hidden; }</style>
</head>
<body>
    <div id="player-target"></div>
    <script src="../webrcade-core.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const feed = params.get('feed');
        if (feed) {
            const player = new window.WebRcadePlayer("player-target");
            player.loadFeed(feed);
        }
    </script>
</body>
</html>
