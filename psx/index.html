<!DOCTYPE html>
<html>
<head>
    <title>PSX Engine Room</title>
    <style>body{margin:0;background:#000;color:#0f0;font-family:monospace;padding:20px;}</style>
</head>
<body>
    <div id="status">> KERNEL ONLINE. LOADING DATA...</div>
    <div id="webrcade-app-root"></div>

    <script src="mednafen_psx_libretro.js"></script>
    <script>
        // We wait for the Mednafen engine to load, then we force-start the game
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const feedUrl = params.get('feed');

            document.getElementById('status').innerText = "> ENGINE READY. FETCHING DISK 1...";
            
            // This is the "Jumpstart" command
            try {
                // If you uploaded webrcade-core.js to the main folder, we use it here
                const script = document.createElement('script');
                script.src = '../webrcade-core.js';
                script.onload = () => {
                    const player = new window.WebRcadePlayer("webrcade-app-root");
                    player.loadFeed(feedUrl);
                };
                document.head.appendChild(script);
            } catch (e) {
                document.getElementById('status').innerText = "> BOOT ERROR: " + e.message;
            }
        };
    </script>
</body>
</html>
