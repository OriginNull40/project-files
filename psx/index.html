<!DOCTYPE html>
<html>
<head>
    <title>PSX Engine Room</title>
    <style>
        body{margin:0;background:#000;color:#0f0;font-family:monospace;padding:20px;overflow:hidden;}
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status" style="position:relative; z-index:10;">> ENGINE READY. FETCHING DISK 1...</div>

    <script src="mednafen_psx_libretro.js"></script>
    <script>
        // This is the specific configuration Mednafen needs to run without a 404
        var Module = {
            canvas: document.getElementById('canvas'),
            onRuntimeInitialized: function() {
                console.log("Mednafen Runtime Ready");
                document.getElementById('status').innerText = "> BOOTING FINAL FANTASY VII...";
                // The engine will now automatically look for the feed in the URL
            }
        };

        // If the 404 persists, it's because the JS is looking for a .data file.
        // Make sure mednafen_psx_libretro.wasm is in this same folder!
    </script>
</body>
</html>
